/*
    Provides generally useful test utilities, used for unit and integration testing.
*/
plugins {
    id 'classycle'
}

dependencies {
    compile libraries.groovy.coordinate

    compile project(":baseServices")
    compile project(":native")
    compile libraries.slf4j_api.coordinate
    compile libraries.guava.coordinate
    compile libraries.commons_lang.coordinate
    compile libraries.commons_io.coordinate
    compile libraries.ant.coordinate
    compile libraries.asm.coordinate
    compile libraries.asm_tree.coordinate
    compile libraries.junit.coordinate
    compile testLibraries.jmock
    compile testLibraries.spock
    compile testLibraries.jsoup
}

apply from: "$rootDir/gradle/ideaTestSourcesWorkaround.gradle"
