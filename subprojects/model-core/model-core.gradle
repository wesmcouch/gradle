/*
 * The model management core.
 */
plugins {
    id 'java-library'
    id 'strict-compile'
    id 'classycle'
}

sourceCompatibility = javaVersion.java9Compatible ? 1.6 : 1.5

dependencies {
    api project(':baseServices')
    api libraries.groovy.coordinate

    implementation project(':baseServicesGroovy')
    implementation libraries.slf4j_api.coordinate
    implementation libraries.guava.coordinate
    implementation libraries.commons_lang.coordinate
    implementation libraries.jcip.coordinate
    implementation libraries.asm.coordinate
    implementation libraries.asm_tree.coordinate

    integTestImplementation project(':core')
    integTestRuntimeOnly project(':plugins')

    testFixturesImplementation project(':internalTesting')
    testFixturesImplementation project(':core')
}

testFixtures {
    from(':core')
    from(':diagnostics', 'testFixtures')
}

strictCompile {
    ignoreDeprecations = true
}

classycle {
    excludePatterns = ['org/gradle/model/internal/core/**',
                       'org/gradle/model/internal/inspect/**',
                       'org/gradle/model/internal/manage/schema/**',
                       'org/gradle/model/internal/type/**']
}
