plugins {
    id 'java-library'
    // Cannot use strict compile because JDK 7 doesn't recognize
    // @SuppressWarnings("deprecation"), used in org.gradle.internal.resource.transport.http.HttpClientHelper.AutoClosedHttpResponse
    // in the context of a delegation pattern
    // id 'strict-compile'
    id 'classycle'
}

dependencies {
    api project(':resources')
    api project(':baseServices')
    api project(':core')
    api libraries.commons_httpclient.coordinate

    implementation libraries.slf4j_api.coordinate
    implementation libraries.jcifs.coordinate
    implementation libraries.guava.coordinate
    implementation libraries.commons_lang.coordinate
    implementation libraries.commons_io.coordinate
    implementation libraries.xerces.coordinate
    implementation libraries.nekohtml.coordinate

    testImplementation testLibraries.jetty
}

testFixtures {
    from(':core')
    from(':logging')
}
