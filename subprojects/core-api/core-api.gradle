plugins {
    id 'java-library'
    // id 'strict-compile'
}

sourceCompatibility = javaVersion.java9Compatible ? 1.6 : 1.5

dependencies {
    api project(":baseServices")
    api project(":baseServicesGroovy")
    api project(":buildCache")
    api project(":logging")
    api project(":modelCore")
    api project(":persistentCache")
    api project(":processServices")
    api project(":resources")

    implementation libraries.ant.coordinate
    implementation libraries.commons_io.coordinate
    implementation libraries.commons_lang.coordinate
    implementation libraries.jcip.coordinate

    testFixturesImplementation project(":internalTesting")
}

testFixtures {
    from(':logging')
}

verifyTestFilesCleanup.errorWhenNotEmpty = false
