plugins {
    id 'java-library'
    id 'strict-compile'
    id 'classycle'
}

dependencies {
    api project(':core')
    api project(':resources')

    implementation project(':resourcesHttp')
    implementation libraries.slf4j_api
    implementation libraries.guava
    implementation libraries.awsS3_core, libraries.awsS3_s3, libraries.awsS3_kms
    implementation libraries.jackson_core, libraries.jackson_annotations, libraries.jackson_databind
    implementation libraries.commons_httpclient, libraries.joda
    implementation libraries.commons_lang
}

testFixtures {
    from(':dependencyManagement')
    from(':ivy')
    from(':maven')
}

verifyTestFilesCleanup.errorWhenNotEmpty = false

